# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest


steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "20.x"
    displayName: "Install Node.js"

  - task: Npm@1
    displayName: "Install React"
    inputs:
      command: "install"
      workingDir: "client"
  - task: Npm@1
    displayName: "Install Node Server"
    inputs:
      command: "install"
      workingDir: "server"

  - task: Npm@1
    displayName: "Clear npm cache"
    inputs:
      command: custom
      customCommand: "cache clean --force"

  - task: Npm@1
    displayName: "Building React"
    inputs:
      command: "custom"
      workingDir: "client"
      customCommand: "run build"
    env:
      REACT_APP_BUILD_ID: $(Build.BuildId)

  - task: CopyFiles@2
    displayName: "Sorting Files"
    inputs:
      Contents: |
        client/build/**
        server/**
      TargetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    displayName: "Publishing"
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "release"
      publishLocation: "Container"
  - task: ArchiveFiles@2
    displayName: "Archive Files"
    inputs:
      rootFolderOrFile: "$(Build.ArtifactStagingDirectory)"
      includeRootFolder: false
      archiveType: "zip"
      archiveFile: "$(Build.ArtifactStagingDirectory)/package.zip"
